<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Абонементы - Фитнес-клуб Пирамида</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    header {
  background: orange;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  padding: 0px;
  height: 100px;
}

.logo {
    font-weight: bold;
    margin-left: 50px;
  position: absolute;
  left: 20px;
}

.title {
  font-size: 36px;
  font-weight: bold;
  letter-spacing: 2px;
}
    .login-form {
      width: 50px;
    }
    .content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }
    .subscriptions {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .subscription-card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .subscription-card:hover {
      transform: translateY(-5px);
    }
    .subscription-card h3 {
      color: #333;
      margin: 10px 0;
    }
    .subscription-card p {
      color: #666;
      font-size: 14px;
      margin: 10px 0;
    }
    .subscription-card .price {
      font-size: 20px;
      font-weight: bold;
      color: #e67e22;
      margin: 10px 0;
    }
    .subscription-card button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #e67e22;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .subscription-card button:hover {
      background-color: #d35400;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><img src="../img/1.png" alt="Логотип"></div>
    <div class="title">ПИРАМИДА</div>
    <div class="login-form"></div>
  </header>

  <main class="content">
    <h1>Наши абонементы</h1>

    <div class="subscriptions">
      <div class="subscription-card">
        <h3>Базовый</h3>
        <p>Доступ к тренажерному залу и групповым занятиям</p>
        <div class="price">2500 ₽/мес</div>
        <button>Купить</button>
      </div>
      <div class="subscription-card">
        <h3>Премиум</h3>
        <p>Тренажерный зал, групповые занятия, сауна</p>
        <div class="price">4000 ₽/мес</div>
        <button>Купить</button>
      </div>
      <div class="subscription-card">
        <h3>Элит</h3>
        <p>Все услуги + персональный тренер</p>
        <div class="price">7000 ₽/мес</div>
        <button>Купить</button>
      </div>
    </div>
  </main>
</body>
</html>
